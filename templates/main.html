<!DOCTYPE html>
{% load static %}
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Main</title>
    <!-- swup.js -->
    <script src="https://unpkg.com/swup@3"></script>
    <script src="https://unpkg.com/@swup/forms-plugin@2"></script>
    <script src="https://unpkg.com/@swup/js-plugin@2"></script>
    <script src="https://unpkg.com/@swup/preload-plugin@2"></script>
    <script src="https://unpkg.com/@swup/debug-plugin@3"></script>
    <!-- favicon -->
    <link rel="icon" href="{% static 'public/favicon.ico' %}" />
    <!-- gsap -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.2.4/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.7.1/ScrollTrigger.min.js"></script>
    <!-- lenis -->
    <script src="https://cdn.jsdelivr.net/gh/studio-freight/lenis@1/bundled/lenis.min.js"></script>
    <!-- barba.js -->
    <script src="https://unpkg.com/@barba/core"></script>
    <!-- htmx -->
    <script src="https://unpkg.com/htmx.org@1.9.2"></script>
    <!-- jquery -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.4/jquery.min.js"
      integrity="sha512-pumBsjNRGGqkPzKHndZMaAG+bir374sORyzM3uulLV14lN5LyykqNk8eEeUlUkB3U0M4FApyaHraT65ihJhDpQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <!-- css -->
    <link rel="stylesheet" href="{% static 'css/styles.css' %}" />
    <!-- js -->
    <script defer src="{% static 'js/index.js' %}"></script>
  </head>

  <body data-barba="wrapper" data-scroll-container id="scroll-container">
    <!--navigation-->

    <ul class="transition">
      <li class="list1"></li>
      <li class="list2"></li>
    </ul>

    <main data-barba="container" id="swup" class="transition-fade">
      {% include 'navbar.html' %}
      <!--content of a web page-->
      {% if messages %} {% for message in messages %}
      <div class="alert alert--{{ message.tags }}">
        <span class="alert_message">{{ message }}</span>
        <button class="alert__close">X</button>
      </div>
      {% endfor %} {% endif %} {%block content %}
      <!--  -->
      {% endblock content %}

      <!--footer-->
    </main>
    {% include 'footer.html' %}

    <script></script>
  </body>
</html>
